<mat-card>
     <mat-card-title fxLayout="row"
                     fxLayoutGap="8px"
                     fxLayoutAlign="start start">
          <div class="mat-caption">#{{ index }}</div>
          <div class="mat-subtitle">{{ organization.name }}</div>
     </mat-card-title>
     <img *ngIf="organization.logo"
          class="organization-logo"
          [src]="organization.logo"
          [alt]="organization.name">
     <mat-card-subtitle>
          <a [href]="organization.websiteUrl"
             target="_blank"
             rel="noopener">{{ organization.websiteUrl }}</a>
     </mat-card-subtitle>
     <mat-card-content fxLayout="column"
                       fxLayoutGap="16px">
          <div class="mat-body-1 description">{{ organization.description }}</div>
          <div fxLayout="row"
               fxLayoutGap="8px"
               fxLayooutAlign="start center">
               <img *ngIf="organization.ngVersions.angularjs"
                    class="angularIcon"
                    src="/assets/image/angularjs.svg"
                    alt="angularjs icon">
               <img *ngIf="organization.ngVersions.angular"
                    class="angularIcon"
                    src="/assets/image/angular.svg"
                    alt="angular icon">
               <img *ngIf="organization.ngVersions.ionic"
                    class="angularIcon"
                    src="/assets/image/ionic.svg"
                    alt="ionic icon">
          </div>
     </mat-card-content>
     <mat-card-actions>
          <a *ngIf="organization.publicUrl"
             mat-button
             color="primary"
             [href]="organization.publicUrl"
             target="_blank"
             rel="noopener">
               <div fxLayout="row"
                    fxLayoutGap="4px"
                    fxLayoutAlign="center center">
                    <div>URL</div>
                    <mat-icon>open_in_new</mat-icon>
               </div>
          </a>
     </mat-card-actions>
</mat-card>
